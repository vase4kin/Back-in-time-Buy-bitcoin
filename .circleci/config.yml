version: 2
references:
  workspace_root: &workspace_root
      ~/app
  container_config: &container_config
    docker:
      - image: circleci/android:api-29
    working_directory: *workspace_root
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root
  general_cache_key: &general_cache_key
      key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
jobs:
  build:
    <<: *container_config
    steps:
      - checkout
      - restore_cache:
          <<: *general_cache_key
      - run:
          name: Download sdk
          command: |
            echo y | sdkmanager "tools" "platform-tools" "build-tools;30.0.2" "extras;android;m2repository" "platforms;android-30" "emulator" --verbose
            sdkmanager --update --verbose
      - run:
          name: Download dependencies
          command: ./gradlew dependencies
      - save_cache:
          <<: *general_cache_key
          paths:
            - ~/.gradle
      - run:
          name: Prepare apk
          command: ./gradlew assembleDebug assembleDebugUnitTest
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - .
  checks:
    <<: *container_config
    steps:
      - *attach_workspace
      - restore_cache:
          <<: *general_cache_key
      - run:
          name: Run checks
          command: ./gradlew lintDebug
  unit-tests:
    <<: *container_config
    steps:
      - *attach_workspace
      - restore_cache:
          <<: *general_cache_key
      - run:
          name: Run unit tests
          command: ./gradlew testDebugUnitTest
      - store_test_results:
          path: app/build/test-results/testDebugUnitTest
      - store_test_results:
          path: timetravelmachine/build/test-results/testDebugUnitTest
workflows:
  version: 2
  build_checks_tests:
    jobs:
      - build
      - checks:
          requires:
            - build
      - unit-tests:
          requires:
            - checks
